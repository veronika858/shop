<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>
<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" >
  <thead>
  <tr>
    <th style="width: 5%"></th>
    <th style="width: 60%">Title</th>
    <th style="width: 25%">Price</th>
    <th class="edit" style="width: 10%"></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let p of filteredProducts; let i = index">
    <td style="text-align: center">{{i+1}}</td>
    <td>{{p.title}}</td>
    <td>{{p.price | currency: 'EUR': 'symbol': '1.2-2': 'fr'}}</td>
    <td style="text-align: center"><a [routerLink]="['/admin/products/', p.key]" routerLinkActive="router-link-active" class="edit">Edit</a></td>
  </tr>
  </tbody>
</table>
