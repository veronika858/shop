
<div class="row">
  <div class="col-md-3 mb-3">
    <app-product-filer [category] = "category"></app-product-filer>
  </div>
  <div class="col-md-9">
    <div *ngIf="cart$ | async as cart" class="row">
      <div class="card-deck">
        <ng-container *ngFor="let p of filteredProducts; let i = index">
          <div class="card-deck mycol mb-2">
            <app-product-card [product]="p" [shopping-cart]="cart" class="card-deck"></app-product-card>
          </div>
       <!--   <div class="w-100 w-100a" *ngIf="(i + 1) % 2 === 0"></div>-->
        </ng-container>
      </div>
    </div>
  </div>
</div>
